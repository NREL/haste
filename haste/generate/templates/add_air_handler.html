{% load bootstrap4 %}
{% block content %}
<div class="container">
  <br>
  <h5>Create Air Handler</h5>
  <div class="container border rounded">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form air_handler_form %}
        {% buttons %}
        <button type="submit" class="btn btn-outline-success" name="create_air_handler">Create Air Handler</button>
        {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
