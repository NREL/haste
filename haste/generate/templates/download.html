</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <h1>Haste</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

                <li class="nav-item active">

            </ul>

</nav>
<div class="container">
    <nav aria-label="breadcrumb">

            <li class="breadcrumb-item active" aria-current="page">Download</li>
        </ol>
    </nav>
</div>
<div class="container" style="padding-top: 3em">
    <form>
        <h3>Choose and existing system:</h3>
        <hr class="mt-2 mb-3"/>
        <div class="form-row">
            <div class="form-group col-md-12">
                <select class="form-control" id="sys">
                    <option>SZ VAV AHU hydronic heating and cooling with return fan</option>
                    <option>MZ VAV AHU hydronic heating and cooling with return fan and hot-water reheat</option>
                    <option>SZ CV AHU with heatpump heating and cooling</option>
                </select>
            </div>
        </div>
        <hr class="mt-2 mb-3"/>
        <div class="form-group col-md-2">
            <input class="form-check-input" type="checkbox" id="haystack">
            <label class="form-check-label" for="haystack">
                Haystack
            </label>
        </div>
        <div class="form-group col-md-2" style="padding-bottom: 1em">
            <input class="form-check-input" type="checkbox" id="brick">
            <label class="form-check-label" for="brick">
                Brick
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Download</button>
    </form>
</div>
